---
layout: default
---
<div class="container">
	<div class="row">
		<div class="col-md-10 col-md-offset-1">
			<div class="">

			  <header>
			    <h1 class="">{{ page.title }}</h1>
			    <p class="">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
			  </header>

			  <article class="">
			    {{ content }}
			  </article>

			</div>
		</div>
	</div>
</div>
